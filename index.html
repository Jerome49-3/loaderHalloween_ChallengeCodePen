<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Loader Halloween for My Codepen Challenge">
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js"></script>
    <title>Loader_halloween</title>
  </head>
  <body>
    <div class="loaderbox">
      <div class="loader">
        <div class="dot">
          <div class="flag">
            <div id="#mysoundclip">
                <source src="horse.ogg" type="audio/ogg" class="mysoundclip" />
                <source src="horse.mp3" type="audio/mpeg" class="mysoundclip" />
            </div>
            <p class="dot_Happy">Happy</p>
            <div class="hallobox">
              <p class="dot_Hallo">Hallo</p>
              <p class="dot_ween">ween!</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
